<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CeylonEcoTrails</title>
    <meta name="description" content="Login to your CeylonEcoTrails account">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .auth-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .tab-btn {
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 3px 3px 0 0;
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #10b981;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <!-- Animated background particles -->
    <div id="particles"></div>

    <!-- Main Auth Container -->
    <div class="auth-container rounded-2xl w-full max-w-md p-8 slide-in">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div
                class="inline-block bg-gradient-to-r from-green-600 to-emerald-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center mb-4">
                <i class="fas fa-mountain text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">CeylonEcoTrails</h1>
            <p class="text-gray-600 mt-2">Your adventure begins here</p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex border-b-2 border-gray-200 mb-6">
            <button id="loginTab"
                class="tab-btn active flex-1 py-3 text-center font-semibold text-gray-700 hover:text-green-600">
                Login
            </button>
            <button id="registerTab"
                class="tab-btn flex-1 py-3 text-center font-semibold text-gray-700 hover:text-green-600">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <form id="loginFormElement" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-green-600 mr-2"></i>Email
                    </label>
                    <input type="email" id="loginEmail" name="email" required
                        class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-green-600 mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" name="password" required
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500 pr-12"
                            placeholder="••••••••">
                        <i class="fas fa-eye password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                            onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-700 cursor-pointer">
                        <input type="checkbox" class="mr-2 w-4 h-4 text-green-600 rounded">
                        Remember me
                    </label>
                    <a href="#" class="text-green-600 hover:text-green-700 font-semibold">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <!-- <div class="mt-6 text-center">
                <p class="text-gray-600">Or continue with</p>
                <div class="flex gap-3 mt-4">
                    <button
                        class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-xl hover:border-green-500 transition">
                        <i class="fab fa-google text-red-500 mr-2"></i>Google
                    </button>
                    <button
                        class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-xl hover:border-green-500 transition">
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
                    </button>
                </div>
            </div> -->
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <form id="registerFormElement" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user text-green-600 mr-2"></i>Full Name
                    </label>
                    <input type="text" id="registerName" name="fullName" required
                        class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500"
                        placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user-tag text-green-600 mr-2"></i>Username
                    </label>
                    <input type="text" id="registerUsername" name="username" required
                        class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500"
                        placeholder="johndoe">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-green-600 mr-2"></i>Email
                    </label>
                    <input type="email" id="registerEmail" name="email" required
                        class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-green-600 mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="registerPassword" name="password" required minlength="6"
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500 pr-12"
                            placeholder="••••••••">
                        <i class="fas fa-eye password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                            onclick="togglePassword('registerPassword', this)"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-green-600 mr-2"></i>Confirm Password
                    </label>
                    <div class="relative">
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-green-500 pr-12"
                            placeholder="••••••••">
                        <i class="fas fa-eye password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                            onclick="togglePassword('registerConfirmPassword', this)"></i>
                    </div>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" required class="mt-1 mr-2 w-4 h-4 text-green-600 rounded">
                    <label class="text-sm text-gray-700">
                        I agree to the <a href="#" class="text-green-600 hover:underline">Terms of Service</a> and <a
                            href="#" class="text-green-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-xl">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <!-- <div class="mt-6 text-center">
                <p class="text-gray-600">Or continue with</p>
                <div class="flex gap-3 mt-4">
                    <button
                        class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-xl hover:border-green-500 transition">
                        <i class="fab fa-google text-red-500 mr-2"></i>Google
                    </button>
                    <button
                        class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-xl hover:border-green-500 transition">
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
                    </button>
                </div>
            </div> -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['rgba(255, 255, 255, 0.1)', 'rgba(255, 255, 255, 0.2)', 'rgba(16, 185, 129, 0.1)'];

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    width: ${Math.random() * 100 + 20}px;
                    height: ${Math.random() * 100 + 20}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 3 + 2}s infinite ease-in-out;
                    animation-delay: ${Math.random() * 2}s;
                `;
                container.appendChild(particle);
            }
        }

        createParticles();

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
